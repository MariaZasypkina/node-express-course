<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JWT App</title>
  </head>
  <body>
    <h1>Maria's JWT Authentication App</h1>

    <h2>Log In</h2>
    <form id="login-form">
      <label>
        Name:
        <input type="text" id="name" required />
      </label>
      <br />
      <label>
        Password:
        <input type="password" id="password" required />
      </label>
      <br />
      <button type="submit">Log In</button>
    </form>

    <h2>Get Message</h2>
    <button id="get-message">Get Hello Message</button>

    <p id="response"></p>

    <script src="app.js" defer></script>

  </body>
</html>
